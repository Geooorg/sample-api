plugins {
    id 'idea'
    id 'java'
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

repositories {
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    jcenter()
}

dependencies {
    // Spring
    implementation "org.springframework.boot:spring-boot-dependencies:2.2.4.RELEASE"
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Authentication and security
    // implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    // Persistence layer
    implementation 'com.h2database:h2:1.4.197',

    // Lombok
    annotationProcessor("org.projectlombok:lombok:1.18.8")
    compileOnly("org.projectlombok:lombok:1.18.8")

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // JUnit 5
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')
    testCompile('org.mockito:mockito-junit-jupiter:2.18.3')

    testCompile 'com.github.tomakehurst:wiremock:2.15.0'
    testCompile 'com.jayway.jsonpath:json-path-assert:2.4.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

// Define the main class for the application
bootRun {
    systemProperties System.properties
}

bootJar {
    archiveName 'sample-api.jar'
    mainClassName = "de.gs.ClientApiApplication"
}